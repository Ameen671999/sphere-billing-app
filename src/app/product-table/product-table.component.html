<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="row" *ngIf="showProductsTable">
        <div class="col-md-12">
          <div class="mat-elevation-z8">
            <mat-table class="mat-table" [dataSource]="dataSource">
              <!-- Product Name Column -->
              <ng-container matColumnDef="productName">
                <mat-header-cell *matHeaderCellDef> Product Name </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.productName}} </mat-cell>
              </ng-container>

              <!-- Product type Column -->
              <ng-container matColumnDef="productType">
                <mat-header-cell *matHeaderCellDef> Product Type </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.productType}} </mat-cell>
              </ng-container>

              <!-- Product Price Column -->
              <ng-container matColumnDef="productPrice">
                <mat-header-cell *matHeaderCellDef> Product Price </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.productPrice | currency:'INR'}} </mat-cell>
              </ng-container>

              <!-- Quantity Column -->
              <ng-container matColumnDef="quantity">
                <mat-header-cell *matHeaderCellDef> Quantity </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.quantity}} </mat-cell>
              </ng-container>

              <!-- Amount Column -->
              <ng-container matColumnDef="amount">
                <mat-header-cell *matHeaderCellDef> Amount </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.amount | currency:'INR'}} </mat-cell>
              </ng-container>

              <!-- Actions Column -->
              <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                <mat-cell *matCellDef="let element">
                  <!-- <button mat-button (click)="editProduct(element)">Edit</button> -->
                  <button mat-button (click)="deleteProduct(element)">Delete</button>
                </mat-cell>
              </ng-container>

              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
          </div>

          <mat-card class="total-card">
            <mat-card-content>
              Total: <span class="total-value">{{ getTotalAmount() | currency:'INR' }}</span> </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
