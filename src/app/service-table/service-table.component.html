<div class="row" *ngIf="showServiceTable">
    <div class="col-md-12">
        <div class="mat-elevation-z8">
            <mat-table class="mat-table" [dataSource]="dataSource">

                <!-- Service type Column -->
                <ng-container matColumnDef="serviceType">
                    <mat-header-cell *matHeaderCellDef> Service Type </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.serviceType}} </mat-cell>
                </ng-container>

                <!-- Cost Per Session Column -->
                <ng-container matColumnDef="costPerSession">
                    <mat-header-cell *matHeaderCellDef> Cost Per Session </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.costPerSession | currency:'INR'}} </mat-cell>
                </ng-container>

                <!-- Number Of Session Column -->
                <ng-container matColumnDef="noOfSession">
                    <mat-header-cell *matHeaderCellDef> Number Of Session </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.noOfSession}} </mat-cell>
                </ng-container>

                <!-- Amount Column -->
                <ng-container matColumnDef="amount">
                    <mat-header-cell *matHeaderCellDef> Amount </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.amount | currency:'INR'}} </mat-cell>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                    <mat-cell *matCellDef="let element">
                        <button mat-button (click)="deleteService(element)">Delete</button>
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
        </div>
        <mat-card class="total-card">
            <mat-card-content>
              Total: <span class="total-value">{{ getTotalAmount() | currency:'INR' }}</span> </mat-card-content>
          </mat-card>
    </div>
</div>
